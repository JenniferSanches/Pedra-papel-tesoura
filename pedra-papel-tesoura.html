<!DOCTYPE html>
<html>
<title>Pedra, Papel, Tesoura</title>
<head>
<body>
    <script>
        let items = ["pedra", "papel", "tesoura"];
        function computerPlay(items){
            return items[Math.floor(Math.random()*items.length)];
        }

        let playerChoice, playerSelection, computerSelection;

        let pontPlayer = 0;
        let pontComputer = 0;
        function singleRun(playerChoice, computerSelection){
            playerSelection = prompt("Escolha Pedra, Papel ou Tesoura");
            playerChoice = playerSelection.toLowerCase();
            computerSelection = computerPlay(items);
            console.log(computerSelection);

            if(playerChoice == computerSelection){
                return console.log("Empatou!!!")
            }else if (playerChoice === "pedra" && computerSelection == "papel"){
                pontComputer += 1;
                return console.log("Você perdeu!!! Papel ganha de Pedra")
            }else if (playerChoice === "tesoura" && computerSelection == "papel"){
                pontPlayer += 1;
                return console.log("Você ganhou!!! Tesoura ganha de Papel")
            }else if (playerChoice === "papel" && computerSelection == "pedra"){
                pontPlayer += 1;
                return console.log("Você ganhou!!! Papel ganha de Pedra")
            }else if (playerChoice === "tesoura" && computerSelection == "pedra"){
                pontComputer += 1;
                return console.log("Você perdeu!!! Pedra ganha de tesoura")
            }else if (playerChoice === "pedra" && computerSelection == "tesoura"){
                pontPlayer += 1;
                return console.log("Você ganhou!!! Pedra ganha de Tesoura")
            }else if (playerChoice === "papel" && computerSelection == "tesoura"){
                pontComputer += 1;
                return console.log("Você perdeu!!! Tesoura ganha de Papel")
            }
        }

        for(let i = 0; i < 5; i++){
            singleRun(playerChoice,computerSelection);
        }
        
        function gameWinner(){
            if (pontPlayer > pontComputer){
                return console.log("PARABÉNS!!! Você venceu o jogo!!!")
            } else if (pontComputer > pontPlayer){
                return console.log("Que pena!!! Você perdeu o jogo:((")
            } else {
                return console.log("O jogo empatou!!!")
            }
        }
        gameWinner();
       
        
        

    </script>
</body>
</head>

</html>
